<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAEHS Central</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind CSS configuration for custom colors and font family
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Custom color palette based on the original design
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        card: {
                            DEFAULT: 'hsl(0 0% 100%)',
                            foreground: 'hsl(222.2 84% 4.9%)',
                        },
                        primary: {
                            DEFAULT: 'hsl(221.2 83.2% 53.3%)',
                            foreground: 'hsl(210 40% 98%)',
                        },
                        muted: {
                            DEFAULT: 'hsl(210 40% 96.1%)',
                            foreground: 'hsl(215.4 16.3% 46.9%)',
                        },
                        border: 'hsl(214.3 31.8% 91.4%)'
                    }
                }
            }
        }
    </script>
    <style>
        /* Basic body styling for font smoothing */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-background text-foreground">

    <div class="flex flex-col min-h-screen">
        <!-- Header Section - Enhanced with darker background and reduced padding -->
        <header class="bg-gray-800 border-b shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex items-center justify-start"> <!-- Changed justify-center to justify-start -->
                <!-- Logo Image -->
                <!-- flex-shrink-0 ensures the image doesn't shrink, object-contain makes sure it fits within its dimensions -->
                <img src="public/image/ych.png" alt="QAEHS Logo" class="h-10 w-10 mr-3 object-contain flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/000000?text=Error';"/>
                <!-- Title with flex-grow to occupy remaining space -->
                <h1 class="text-3xl font-bold text-white tracking-tight flex-grow">QAEHS Central</h1>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow container mx-auto px-4 py-12 md:py-16">
            <!-- Grid for application cards: 2 columns on small/medium, 6 on large screens and above -->
            <div class="grid grid-cols-2 lg:grid-cols-6 gap-8">
                <!-- SOR App Card -->
                <a href="http://10.232.249.134/sor" target="_blank" rel="noopener noreferrer" class="group block">
                    <!-- Card container now directly sized and centered, acting as the icon container -->
                    <div class="bg-card border rounded-lg shadow-lg hover:border-primary transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl hover:shadow-blue-500/30 flex items-center justify-center w-32 h-32 shadow-md transition-transform duration-300 group-hover:scale-105">
                        <!-- Image for SOR App - Replace src with your image path -->
                        <img src="public/image/SOR.png" alt="SOR App Icon" class="w-full h-full object-contain" onerror="this.onerror=null;this.src='https://placehold.co/32x32/cccccc/000000?text=Error';"/>
                    </div>
                </a>

                <!-- Forklift Safety Card -->
                <a href="http://10.232.249.134:9003" target="_blank" rel="noopener noreferrer" class="group block">
                    <!-- Card container now directly sized and centered, acting as the icon container -->
                    <div class="bg-card border rounded-lg shadow-lg hover:border-primary transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl hover:shadow-blue-500/30 flex items-center justify-center w-32 h-32 shadow-md transition-transform duration-300 group-hover:scale-105">
                        <!-- Image for Forklift Safety - Replace src with your image path -->
                        <img src="public/image/inspection.png" alt="Forklift Icon" class="w-full h-full object-contain" onerror="this.onerror=null;this.src='https://placehold.co/32x32/cccccc/000000?text=Error';"/>
                    </div>
                </a>

                <!-- QAEHS Training Card -->
                <a href="https://qaehspro.vercel.app/" target="_blank" rel="noopener noreferrer" class="group block">
                    <!-- Card container now directly sized and centered, acting as the icon container -->
                    <div class="bg-card border rounded-lg shadow-lg hover:border-primary transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl hover:shadow-blue-500/30 flex items-center justify-center w-32 h-32 shadow-md transition-transform duration-300 group-hover:scale-105">
                        <!-- Image for QAEHS Training - Replace src with your image path -->
                        <img src="public/image/QAEHS.png" alt="Training Icon" class="w-full h-full object-contain" onerror="this.onerror=null;this.src='https://placehold.co/32x32/cccccc/000000?text=Error';"/>
                    </div>
                </a>
                
                <!-- EHS IR Card -->
                <a href="http://10.232.249.134/ehs%20pro%20app/index.html" target="_blank" rel="noopener noreferrer" class="group block">
                    <!-- Card container now directly sized and centered, acting as the icon container -->
                    <div class="bg-card border rounded-lg shadow-lg hover:border-primary transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl hover:shadow-blue-500/30 flex items-center justify-center w-32 h-32 shadow-md transition-transform duration-300 group-hover:scale-105">
                        <!-- Image for EHS IR - Replace src with your image path -->
                        <img src="public/image/reporting.png" alt="EHS IR Icon" class="w-full h-full object-contain" onerror="this.onerror=null;this.src='https://placehold.co/32x32/cccccc/000000?text=Error';"/>
                    </div>
                </a>
                <!-- HIRAC -->
                <a href="https://hirac-hazel.vercel.app" target="_blank" rel="noopener noreferrer" class="group block">
                    <!-- Card container now directly sized and centered, acting as the icon container -->
                    <div class="bg-card border rounded-lg shadow-lg hover:border-primary transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl hover:shadow-blue-500/30 flex items-center justify-center w-32 h-32 shadow-md transition-transform duration-300 group-hover:scale-105">
                        <!-- Image for HIRAC - Replace src with your image path -->
                        <img src="public/image/HIRACc.png" alt="HIRAC Icon" class="w-full h-full object-contain" onerror="this.onerror=null;this.src='https://placehold.co/32x32/cccccc/000000?text=Error';"/>
                    </div>
                </a>
            </div>
        </main>

        <!-- Footer Section - Enhanced with darker background and reduced padding -->
        <footer class="bg-gray-800 text-gray-300">
            <div class="container mx-auto px-4 py-6 text-center text-sm">
                <p>&copy; 2024 QAEHS Central. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

</body>
</html>
